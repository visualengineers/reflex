<div class="settings__item--content">
    <label class="settings__item--label">{{elementTitle}}</label>
    <div class="slider checkbox">
      <input
        type="checkbox"
        value="None"
        id="{{elementId}}-checkbox"
        class="checkbox-toggle"
        [attr.name]="elementId + '-checkbox'"
        [attr.aria-labelledby]="elementId + '-label'"
        [(ngModel)]="data"
        (ngModelChange)="onModelChange($event)"
        [attr.disabled]="disabled ? true : null"
      />
      <label class="checkbox-toggle-label"
        for="{{elementId}}-checkbox"
        [attr.name]="elementId + '-label'"
        [id]="elementId + '-label'"
        ><span class="on">ON</span><span class="off">OFF</span></label
      >
    </div>
  </div>
  <div class="settings__item--info">
    <ng-content></ng-content>
  </div>
